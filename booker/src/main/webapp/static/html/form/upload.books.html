<form class="form-submit form-validation" name="form">
	<fieldset>
		<legend>Upload books</legend>
		<div class="field">
			<label class="required" for="books">Book</label>
			<input type="file" id="books" name="books" ng-model="ctrl.books" ng-file-model="bookFiles" ng-file-required required multiple/>
		</div>
		<div>
			<button class="btn btn-success" ng-click="ctrl.uploadBooks()" ng-disabled="form.$invalid || form.name.$pending || ctrl.dataLoading">Submit</button>
			<img ng-if="ctrl.dataLoading" src="/img/load.gif"/>
			<div class="upload">
				<div ng-if="ctrl.status">Uploaded {{ctrl.filesUploaded}} of {{ctrl.filesCount}}</div>
				<div class="successful" ng-if="ctrl.status">Successful uploads {{ctrl.successfulUploads}}</div>
				<div class="unsuccessful" ng-if="ctrl.status">Unsuccessful uploads {{ctrl.unsuccessfulUploads}}</div>
			</div>
		</div>
	</fieldset>
</form>
