<ul class="container content">
	<li ng-repeat="book in ctrl.books">
		<a ui-sref="book_standard({id: book.id})"><img ng-src="book/{{book.id}}/{{book.id}}"></a>
		<div class="info">
			<div class="title">{{book.title}}</div>
			<div class="author" ng-repeat="author in book.author">{{author}}</div>
			<hr class="hr-common">
			<div ng-repeat="description in book.description">{{description}}</div>
		</div>
	</li>
</ul>
