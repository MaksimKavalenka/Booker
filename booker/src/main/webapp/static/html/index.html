<html ng-app="app.booker">
	<head>
		<title ng-bind="$state.current.title">Booker</title>
		<link rel="shortcut icon" type="image/x-icon" href="/img/icon/icon-16.png"/>
		<link rel="stylesheet" type="text/css" href="/css/button.css"/>
		<link rel="stylesheet" type="text/css" href="/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/css/content.css"/>
		<link rel="stylesheet" type="text/css" href="/css/flash.css"/>
		<link rel="stylesheet" type="text/css" href="/css/form.css"/>
		<link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
		<link rel="stylesheet" type="text/css" href="/css/pagination.css"/>
		<link rel="stylesheet" type="text/css" href="/css/reader.css"/>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular-cookies.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="/webjars/angular-ui-router/0.3.1/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="/webjars/jszip/2.4.0/jszip.min.js"></script>
		<script type="text/javascript" src="/webjars/md5/0.3.0/build/md5.min.js"></script>
		<script type="text/javascript" src="/js/epub.min.js"></script>
		<script type="text/javascript" src="/js/angular/app.js"></script>
		<script type="text/javascript" src="/js/angular/config/config.js"></script>
		<script type="text/javascript" src="/js/angular/config/path.config.js"></script>
		<script type="text/javascript" src="/js/angular/controller/books.controller.js"></script>
		<script type="text/javascript" src="/js/angular/controller/upload.controller.js"></script>
		<script type="text/javascript" src="/js/angular/controller/users.controller.js"></script>
		<script type="text/javascript" src="/js/angular/factory/books.factory.js"></script>
		<script type="text/javascript" src="/js/angular/factory/upload.factory.js"></script>
		<script type="text/javascript" src="/js/angular/factory/users.factory.js"></script>
		<script type="text/javascript" src="/js/angular/other/constants.js"></script>
		<script type="text/javascript" src="/js/angular/other/directive.js"></script>
		<script type="text/javascript" src="/js/angular/other/run.js"></script>
		<script type="text/javascript" src="/js/angular/service/flash.service.js"></script>
		<script type="text/javascript" src="/js/angular/service/pagination.service.js"></script>
		<script type="text/javascript" src="/js/angular/service/validator.service.js"></script>
		<base href="/">
	</head>
	<body>
		<div ui-view="header"></div>
		<div ng-class="{'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'}" ng-bind="flash.message"></div>
		<div ui-view="search"></div>
		<div ui-view="tool"></div>
		<div ui-view="info"></div>
		<div ui-view="content"></div>
		<div class="flex"></div>
		<div ui-view="footer"></div>
	</body>
</html>
